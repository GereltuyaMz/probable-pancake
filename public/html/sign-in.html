<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Roboto:wght@100;400;700&display=swap"
        rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <title>Sign-In</title>
</head>

<body>
    <img class='wave1' src="../images/wave.png" alt="">
    <img class='wave2' src="../images/wave.png" alt="">
    <div class="container">
        <div class="img">
            <img src="../images/undraw_Access_account_re_8spm.svg" alt="">
        </div>
        <div class="login-container">
            <form action="#">
                <img class='avatar' src="../images/undraw_male_avatar_323b.svg" alt="">
                <img class='logo' src="../images/eezy.png" alt="">
                <div class="input-div input-div-one">
                    <div class="i-class">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Нэвтрэх нэр</h5>
                        <input class='input' name='login-name' type="text" id="login_user_id" required
                            autocomplete="off">
                    </div>
                </div>
                <div class=" input-div input-div-two">
                    <div class="i-class">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Нууц үг</h5>
                        <input type="password" name="password" class="input" id="login_user_password" required
                            autocomplete="off">
                    </div>
                </div>
                <a href="../html/forgotpass.html">Нууц үг мартсан?</a>
                <input type="button" value="Нэвтрэх" class="btn" onclick="signIn()">
            </form>
        </div>
    </div>
    <script src="../js/sign-in.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/firebase-auth.js"></script>

</body>

</html>
